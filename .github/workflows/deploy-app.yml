name: Deploy Frontend to Firebase Hosting

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: flowstry-app/pnpm-lock.yaml

      - name: Install Dependencies
        run: |
          cd flowstry-app
          pnpm install --frozen-lockfile

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: "https://api.flowstry.com"
          NEXT_PUBLIC_LIVE_COLLAB_URL: "https://live-collab-api.flowstry.com"
          NEXT_PUBLIC_FEEDBACK_API_URL: "https://feedback-api.flowstry.com"
        run: |
          cd flowstry-app
          pnpm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLOWSTRY }}'
          channelId: live
          projectId: '${{ secrets.GCP_PROJECT_ID }}'
          entryPoint: ./flowstry-app
