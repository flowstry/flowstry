name: Deploy Backend to Cloud Run

on:
  push:
    tags:
      - 'v*'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-southeast1
  SERVICE_NAME: flowstry-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build Go binary
        run: |
          cd flowstry-backend
          go mod tidy
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o flowstry-backend .

      - name: Create minimal Docker image
        run: |
          cd flowstry-backend
          cat > Dockerfile << EOF
          FROM alpine:latest
          RUN apk --no-cache add ca-certificates
          WORKDIR /root/
          COPY flowstry-backend .
          EXPOSE 8080
          CMD ["./flowstry-backend"]
          EOF

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker asia-southeast1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          cd flowstry-backend
          docker build -t asia-southeast1-docker.pkg.dev/$PROJECT_ID/flowstry-backend/flowstry-backend:$GITHUB_SHA .
          docker push asia-southeast1-docker.pkg.dev/$PROJECT_ID/flowstry-backend/flowstry-backend:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image asia-southeast1-docker.pkg.dev/$PROJECT_ID/flowstry-backend/flowstry-backend:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated
