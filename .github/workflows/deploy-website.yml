name: Deploy Website to Firebase Hosting

on:
  push:
    paths:
      - 'flowstry-website/**'
    branches:
      - main
  pull_request:
    paths:
      - 'flowstry-website/**'
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd flowstry-website
          npm ci

      - name: Build
        run: |
          cd flowstry-website
          npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLOWSTRY_WEBSITE }}'
          channelId: live
          projectId: flowstry-website-project-id # Update with actual project ID if distinct, or use secret
          entryPoint: ./flowstry-website
